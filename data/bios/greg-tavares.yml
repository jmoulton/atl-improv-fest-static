name: Greg Tavares
headshot: 'tavares2.jpg'
bio: |
  Greg Tavares is the co-founder of Theatre 99, the Charleston Comedy Festival,
  The Have Nots comedy improv company and the Piccolo Fringe Festival. He put out
  the book Improv for Everyone in 2012 and has taught at improv theaters and festivals
  all over the country. He did his first improv show in 1985 and has never stopped.
  He has a BFA in acting and an MFA in Directing, but still has nightmares that he never finished high school.
