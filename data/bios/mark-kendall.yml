name: Mark Kendall
headshot: 'mark-kendall.jpg'
bio: |
  Mark Kendall is an Atlanta-based comedian. He is an ensemble member at Dad's Garage Theatre.
  His one man show, "The Magic Negro and Other Blackness" was produced by the Alliance Theatre
  and he continues to tour the show around the country. For his work with the show,
  he was awarded "Best Professional Funny Man" by Creative Loafing Atlanta in 2015.
  Mark studied film at Northwestern University. He worked at Comedy Central through
  the Chris Rock Summer School Program for up and coming comedy writers of color.
  During his time at Comedy Central, he got to pitch jokes to the writing staffs of
  "The Daily Show" and "The Colbert Report."
