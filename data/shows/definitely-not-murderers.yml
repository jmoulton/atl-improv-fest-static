title: "Definitely not Murderers"
location: "St. Petersburg, FL"
bio: |
  Definitely Not Murders is the musical improv House Team at American Stage in St. Petersburg, FL. We perform various longform musical styles, from montage to narrative. We love fracturing your favorite stories, films, or books, and giving them a new twist. Some of our favorites include, THERE'S NO PLACE LIKE BROOKLYN, HANSEL & GRETEL GO TO MACY'S, THE POLAR EXPRESS???, RAPUNZEL'S LEAP FOR LOVE, CINDERELLA AIN'T NEED NO MAN, and DINOSAUR!

