bio: |
  _Highwire Comedy Co. Presents_: *Superconductor*

  See Highwire's teachers, coaches, and top improvisers unite to form, Superconductor. This year we'll be performing _The Living Room<_;
  a deconstruction-based long-form set that uses storytelling to inspire improvised scene work. Using your suggestions, this cast of
  seasoned improvisers flips back and forth between “dinner party conversations” and improvised comedy scenes.

