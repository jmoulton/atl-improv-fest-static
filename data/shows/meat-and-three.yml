title: "Meat & 3"
location: "Atlanta, GA"
bio: |
  Meat & 3 – Village Theatre’s artistic director, Ryan Archibald, invites different guests from all around Atlanta and beyond to join him each week for a fully improvised set.  This is an opportunity to see different styles and personalities come together and spontaneously create hilarious and memorable scenes, characters and stories right before your very eyes.  A “must see” for improv nerds and comedy fans!

