title: "Group Game"
teacher: "Craig Uhlir"
time: "Saturday 3:15pm"
description: |
  In this workshop we will explore informational group work and also scenic group work. Learn
  about the main differences between types of group games, how to identify them , and how to
  set yourself up in order to contribute and succeed during group play. Learn about group
  agreement while still maintaining our intelligence and playing into each others strengths. Improv
  theory about navigating the group game slot.
