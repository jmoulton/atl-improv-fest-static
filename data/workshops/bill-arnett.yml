title: "An Alternative Approach to Scene Work"
time: "Saturday 1:00pm"
stage: "Main Theatre"
teacher: "Bill Arnett"
sold_out: true
bios:
  - bill-arnett
description: |
  Many of the tradition improv rules and concepts separate us from the real world.
  By looking towards the rules of life we will discover how to create more natural
  and textured scenes that are easier for us to play and more compelling for an
  audience to watch.
