name: Behind The Scenes
bio: The format of our show is montage long-form with a group of volunteers at different events (Botanical Gardens show, dog show, etc.) that might be held at VT or volunteers working at places that don't normally need/have volunteers (Grand Canyon, CVS, your backyard BBQ, etc.). The get would be either a type of event or a location.
cast: Cattleya Jiraboondilok, Melanie Quinn, JJ Krehbiel, Jonathan Wofford, Devon Tully, Bijou Edi, Matt Lynott
