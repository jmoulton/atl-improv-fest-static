name: The Rebound Show
bio: Montage style following the trials and tribulations of those recently broken hearts and how they “rebound.” Our prompt questions range from, “Where is the weirdest place you’ve run into an ex?” “What is the worst place you’ve been dumped” and “what do you do to recover from a breakup?”
cast: Lyric Lewin, Suzanne Peterson, Steve Cardwell, Devon	Tully, Jonathan Wofford, Hailey Carroll
