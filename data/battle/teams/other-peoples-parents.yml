name: Other People's Parents
bio: OPP asks the audience for a funny/ awkward/ embarrassing story that involves his or her parents. We then pick it apart - examining it from all angles using a deconstruction format. OPP - Because it really wasn't that bad, now was it?
cast: Astor Castello, Kris Johnson, Jared Olkin, Justin Moulton, Ashlee Bledsoe
